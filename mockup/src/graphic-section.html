<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Zanahoria</title>
</head>
<body>
    <header class="header">
        <div class="conainer">
            1
        </div>
    </header>
    <main>
        <div class="container">
            
        <section class="container-form">
            <div class="logo">
                <img src="https://png.pngtree.com/element_origin_min_pic/16/10/21/1bcf9578efa05099c01ad5684f9e47cf.jpg" alt="">
                <h1>Zanahoria matemática</h1>
                <h2>Ecuaciones</h2>
            </div>
            <form class="equations-form">
                <label for="">Variable a</label>
                <input type="number" name="" id="" placeholder="2">
                <label for="">Vatiable b</label>
                <input type="number" name="" id="" placeholder="12">
                <label for="">Variable c</label>
                <input type="number" name="" id="" placeholder="23">

            </form>
        </section>
        <section class="results-area">
            <div class="results-area__graphic">
                <h3>Solución de la Ecuación</h3>

            </div>
            <div class="results-area-table">
                <h3>Tabla de valores</h3>
                <table class="results-table">
                    <tbody>
                    <tr>
                      <th>X</th>
                      <th>Y</th>
                    </tr>
                    <tr>
                      <td>-20</td>
                      <td>34</td>
                    </tr>
                </tbody>
                    
                  </table>

        </div>
