<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Zanahoria</title>
</head>

<body>
    <header class="header">
        <div class="conainer">
        </div>
    </header>
    <main>
        <div class="container">

            <section class="container-form">
                <div class="logo">
                    <img src="./assets/images/logoz_2.png"
                        alt="">
                    <h2>Ecuaciones</h2>
                </div>
                <form class="equations-form">
                    <label for="">Variable a</label>
                    <input type="number" name="" id="" placeholder="2">
                    <label for="">Vatiable b</label>
                    <input type="number" name="" id="" placeholder="12">
                    <label for="">Variable c</label>
                    <input type="number" name="" id="" placeholder="23">
                    <button>Calcular</button>
                </form>
            </section>
            <section class="results-area">
                <div class="results-area__equation">
                    <h3>Solución de la Ecuación</h3>
                    <img src="https://ingenieriabasica.es/wp-content/uploads/2019/08/ecuacion-de-segundo-grado-1024x576.jpg"
                        alt="">
                </div>
                <div class="results-area-equation">
                    <div class="results">
                    <label for="">X1</label>

                    <input type="text" placeholder="3" disabled>

                    <label for="">X2</label>

                    <input type="text" placeholder="2" disabled>
                </div>
                <button class="btn">Ver gráfica</button>
                </div>
                <h4>Error!</h4>
                <p>No se encontró una solución para esta ecuación</p>
            </section>
        </div>

    </main>
</body>

</html>
